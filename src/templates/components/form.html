<i style="font-size: 2em;" ng-if="!componentForm" ng-class="{'formio-hidden': componentForm}" class="formio-loading glyphicon glyphicon-refresh glyphicon-spin"></i>
<formio
  ng-if="componentForm"
  form="componentForm"
  submission="data[component.key]"
  url="url"
  read-only="readOnly"
  hide-components="hideComponents"
  options="options"
  name="componentId"
></formio>
