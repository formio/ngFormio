<div class="checkbox">
  <label for="{{ componentId }}" ng-class="{'field-required': component.validate.required}">
    <input
      type="{{ component.inputType }}"
      id="{{ componentId }}"
      tabindex="{{ component.tabindex || 0 }}"
      ng-disabled="readOnly"
      ng-model="data[component.key]"
      ng-required="component.validate.required"
    >
    <span ng-if="!(component.hideLabel && component.datagridLabel === false)">{{ component.label | formioTranslate:null:builder }}</span>
  </label>
</div>
<div ng-if="!!component.description" class="input-description text-muted">
  <span>{{ component.description }}</span>
</div>
