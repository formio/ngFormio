<img ng-if="readOnly" ng-attr-src="{{data[component.key]}}" src="" />
<div ng-if="!readOnly" style="width: {{ component.width }}; height: {{ component.height }};">
  <a class="btn btn-xs btn-default" style="position:absolute; left: 0; top: 0; z-index: 1000" ng-click="component.clearSignature()">
    <span class="glyphicon glyphicon-refresh"></span>
  </a>
  <canvas signature component="component" name="{{ componentId }}" ng-model="data[component.key]" ng-required="component.validate.required"></canvas>
  <div class="formio-signature-footer" style="text-align: center;color:#C3C3C3;" ng-class="{'field-required': component.validate.required}">{{ component.footer | formioTranslate }}</div>
</div>
