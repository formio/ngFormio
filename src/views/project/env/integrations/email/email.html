<upgrade-warning ng-if="!minPlan('independent') && projectSettingsVisible()" warning="Upgrade your project to a paid plan to access email settings."></upgrade-warning>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="SMTP Settings">
    <ng-include src="'views/project/env/integrations/email/smtp.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="SendGrid Settings">
    <ng-include src="'views/project/env/integrations/email/sendgrid.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Mailgun Settings">
    <ng-include src="'views/project/env/integrations/email/mailgun.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Custom Email Server">
    <ng-include src="'views/project/env/integrations/email/custom.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-disabled="!minPlan('independent')" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
