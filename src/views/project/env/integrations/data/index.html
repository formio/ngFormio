<upgrade-warning ng-if="!minPlan('independent') && projectSettingsVisible()" warning="Upgrade your project to a paid plan to access data connection settings."></upgrade-warning>
<uib-accordion close-others="true">
  <div uib-accordion-group class="panel panel-default" heading="Microsoft Office 365">
    <ng-include src="'views/project/env/integrations/data/office365.html'" is-open="true"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Google Drive">
    <ng-include src="'views/project/env/integrations/data/google.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Kickbox">
    <ng-include src="'views/project/env/integrations/data/kickbox.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Hubspot">
    <ng-include src="'views/project/env/integrations/data/hubspot.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="SQL Connector">
    <ng-include src="'views/project/env/integrations/data/sqlconnector.html'"></ng-include>
  </div>
  <div uib-accordion-group class="panel panel-default" heading="Atlassian">
    <ng-include src="'views/project/env/integrations/data/atlassian.html'"></ng-include>
  </div>
</uib-accordion>
<button ng-disabled="!minPlan('independent')" class="btn btn-primary" ng-click="saveProject()">Save Settings</button>
